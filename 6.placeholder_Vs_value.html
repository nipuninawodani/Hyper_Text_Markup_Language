<!DOCTYPE html>
<html>
	<head>
		<meta charset="UFT-8">
		<title>placeholder Vs value</title>
	</head>

	<body>
	  <!--learning the difference between placeholder and value --> 
        <form action="" method="GET">
                <fieldset>
                <legend>Input Values</legend>
                
                <label for="username">Username</label>
                <input  id="Username" 
                        type="text" 
                        name="username" 
                        placeholder="Ex:John">
                        
                <label for="password">Password</label>
                <input  id="Password" 
                        type="password" 
                        name="password" 
                        value="EX:Aiffyu265?1#">
                
                <input type="submit">
                </fieldset>

        </form>

	</body>


</html>
