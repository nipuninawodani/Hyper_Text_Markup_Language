    <!--learning how to create a form -->
	 <form action="" method="GET">
        <fieldset>
            <legend>Login</legend>
            
            <label for="username">Username</label>
            <input  id="Username" 
                    type="text" 
                    name="username" 
                    placeholder="EX:John">
                
            <label for="password">Password</label>
            <input  id="Password" 
                    type="password" 
                    name="password" 
                    placeholder="EX:Aiffyu265?1#">
           
            <input  type="reset" 
                    value="Clear The Form" >
            
            <input  type="submit" 
                    value="Submit the form">
        </fieldset>

     </form>
